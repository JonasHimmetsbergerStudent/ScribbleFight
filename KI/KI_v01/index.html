<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <button type="button" onclick="myFunction()">Set background color</button>

    <script>
        function myFunction() {
            document.body.style.backgroundColor = document.body.style.backgroundColor == "red" ? "blue" : "red";
        }
    </script>
</body>

</html>
