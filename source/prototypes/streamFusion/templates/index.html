<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io-stream/0.9.1/socket.io-stream.min.js"
        integrity="sha512-LTN7WQKvmCiOWbwxE4XRu3NCRqLzkFo28vBDHVhAyKjhmorNGjtvFxQgbvAttO31Ij6An4AIXU4GVaYOC0eNpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"
        integrity="sha512-OqcrADJLG261FZjar4Z6c4CfLqd861A3yPNMb+vRQ2JwzFT49WT4lozrh3bcKxHxtDTgNiqgYbEUStzvZQRfgQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <base target="_blank">
    <title>(:</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">

</head>

<body>
    <div id="startCover">
        <button id="start">Start Scanner</button>
    </div>

    <div id="ping"></div>

    <main>
        <div class="controls">
            <button id="camera-facing-flip">flip</button>
            <input type="range" min="0" max="100" id="zoom-slider" step="2" value="0">
        </div>

        <video id="video" playsinline></video>
        <div id="converted"></div>
        <svg id="boundingBox">
            <polygon id='draggable' />
            Sorry, your browser does not support inline SVG.
        </svg>
    </main>
    <div id="contr">
        <button id="snap"></button>
        <div id="adjustment">
            <button id="flip">⇆</button>
            <button id="rotate">↻</button>
            <button id="send">send</button>
        </div>
        <div id="nav">
            <button id="back">&#xFE64;</button>
            <button id="convert">Convert &#xFE65;</button>
        </div>
    </div>
    <div id="log">
        <!-- <div id="imgBounding"> -->
        <img id="img" src="" alt="output">
        <!-- </div> -->
    </div>

    <div id="loading">
        <h1>LOADING...</h1>
    </div>


    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/camera.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/socket.js') }}"></script>


</body>

</html>
